    <div class="container">
        <div class="card">
            <div class="card-header" onclick="toggleCard(this)">
                <h3 class="card-title">高岛易断占卜指南</h3>
                <span>▼</span>
            </div>
            <div class="card-content">
                <div class="step">
                    <span class="step-number">准备</span>
                    <div>准备50根竹签，取出1根放一边，剩余49根分成左右两把</div>
                </div>
                <div class="step">
                    <span class="step-number">上卦</span>
                    <div>数左手中的那把，每8根一组取走，剩余的根数(1-8)即为上卦数</div>
                </div>
                <div class="step">
                    <span class="step-number">下卦</span>
                    <div>再次分开，数右手中的那把，每8根一组取走，剩余的根数(1-8)即为下卦数</div>
                </div>
                <div class="step">
                    <span class="step-number">变爻</span>
                    <div>再次分开，再数左手的那把，每6根一组取走，剩余的根数(1-6)即为变爻数</div>
                </div>
            </div>
        </div>

        <div class="card" id="queryCard">
            <div class="card-header" onclick="toggleCard(this)">
                <h3 class="card-title">易经卦象查询</h3>
                <span>▼</span>
            </div>
            <div class="card-content">
                <div class="input-group">
                    <svg class="input-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2">
                        <path d="m18 15-6-6-6 6" />
                    </svg>
                    <input type="number" class="input" id="upperNumber" placeholder="请输入上爻 (1-8)" min="1" max="8">
                </div>
                <div class="input-group">
                    <svg class="input-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2">
                        <path d="m6 9 6 6 6-6" />
                    </svg>
                    <input type="number" class="input" id="lowerTrigram" placeholder="请输入下爻 (1-8)" min="1" max="8">
                </div>
                <div class="input-group">
                    <svg class="input-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2">
                        <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7" />
                        <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z" />
                    </svg>
                    <input type="number" class="input" id="changingLine" placeholder="请输入变爻 (1-6)" min="1" max="6">
                </div>
                <button class="btn btn-outline" onclick="showDivination()" style="margin-bottom: 1rem">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.3" />
                    </svg>
                    摇卦
                </button>
                <button class="btn" onclick="findHexagram()">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8" />
                        <path d="m21 21-4.3-4.3" />
                    </svg>
                    查询卦象
                </button>
            </div>
        </div>

        <div class="card result" id="result">
            <div class="result-header">
                <span class="result-title" id="hexagramName"></span>
                <span id="changingLineText"></span>
            </div>
            <div class="card-content" id="contentDisplay"></div>
        </div>
    </div>

    <div class="modal" id="divinationModal">
        <div class="modal-content">
            <h2 style="text-align: center; margin-bottom: 1.5rem; font-size: 1.25rem">神圣的占卜</h2>
            <div style="margin-bottom: 1.5rem">
                <div class="step">
                    <span class="step-number">1</span>
                    <div>心中默想自己所求的事</div>
                </div>
                <div class="step">
                    <span class="step-number">2</span>
                    <div>屏气凝神</div>
                </div>
                <div class="step">
                    <span class="step-number">3</span>
                    <div>在间不容发之际点击下方按钮</div>
                </div>
            </div>
            <button class="btn" id="generateBtn" onclick="generateNumbers()">点击摇卦</button>
        </div>
    </div>
    <script>
        // URL 参数处理
        function getURLParams() {
            const urlParams = new URLSearchParams(window.location.search);
            return {
                upperNumber: urlParams.get('up'),
                lowerTrigram: urlParams.get('low'),
                changingLine: urlParams.get('chang')
            };
        }

        // 初始化页面
        document.addEventListener('DOMContentLoaded', function () {
            const params = getURLParams();
            if (params.upperNumber && params.lowerTrigram) {
                document.getElementById('upperNumber').value = params.upperNumber;
                document.getElementById('lowerTrigram').value = params.lowerTrigram;
                if (params.changingLine) {
                    document.getElementById('changingLine').value = params.changingLine;
                }
                findHexagram();
            }

            // 绑定输入验证事件
            document.getElementById('upperNumber').addEventListener('input', function () {
                validateInput(this, 1, 8);
            });

            document.getElementById('lowerTrigram').addEventListener('input', function () {
                validateInput(this, 1, 8);
            });

            document.getElementById('changingLine').addEventListener('input', function () {
                validateInput(this, 1, 6);
            });

            // 点击模态框外部关闭
            window.onclick = function (event) {
                const modal = document.getElementById('divinationModal');
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            };
        });

        // 卡片展开/收起功能
        function toggleCard(header) {
            const card = header.parentElement;
            card.classList.toggle('collapsed');
            const arrow = header.querySelector('span');
            arrow.style.transform = card.classList.contains('collapsed') ? 'rotate(-90deg)' : '';
        }

        // 显示占卦模态框
        function showDivination() {
            document.getElementById('divinationModal').style.display = 'flex';
        }

        // 生成随机卦象数字
        function generateNumbers() {
            const btn = document.getElementById('generateBtn');
            btn.disabled = true;
            btn.innerHTML = '<svg class="icon-spin" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.3"/></svg> 卦象生成中...';

            setTimeout(() => {
                const upperNumber = Math.floor(Math.random() * 8) + 1;
                const lowerTrigram = Math.floor(Math.random() * 8) + 1;
                const changingLine = Math.floor(Math.random() * 6) + 1;

                document.getElementById('upperNumber').value = upperNumber;
                document.getElementById('lowerTrigram').value = lowerTrigram;
                document.getElementById('changingLine').value = changingLine;

                document.getElementById('divinationModal').style.display = 'none';
                findHexagram();

                btn.disabled = false;
                btn.innerHTML = '点击摇卦';
            }, 1000);
        }

        // 输入验证
        function validateInput(input, min, max) {
            let value = input.value.replace(/\D/g, '');
            let num = parseInt(value);

            if (isNaN(num)) {
                input.value = '';
                return;
            }

            if (num < min) num = min;
            if (num > max) num = max;
            input.value = num;
        }

        // 查询卦象
        async function findHexagram() {
            const upperNumber = parseInt(document.getElementById('upperNumber').value);
            const lowerTrigram = parseInt(document.getElementById('lowerTrigram').value);
            const changingLine = parseInt(document.getElementById('changingLine').value);

            if (!upperNumber || !lowerTrigram) {
                alert('请输入上爻和下爻');
                return;
            }

            try {
                const response = await fetch(`static/y/${upperNumber}-${lowerTrigram}.json`);

                if (!response.ok) {
                    throw new Error('未找到对应的卦象');
                }

                const data = await response.json();

                // 显示结果并收起查询表单
                const resultCard = document.getElementById('result');
                resultCard.style.display = 'block';
                document.getElementById('queryCard').classList.add('collapsed');

                // 显示卦名和变爻信息
                document.getElementById('hexagramName').textContent = data.name || '';
                document.getElementById('changingLineText').textContent = changingLine ? `变爻${changingLine}` : '';

                // 处理主卦和变爻内容
                let content = data[0] || '';
                if (changingLine && data[changingLine]) {
                    content += data[changingLine];
                }

                document.getElementById('contentDisplay').innerHTML = content;

                // 更新URL参数但不刷新页面
                const newUrl = `${window.location.pathname}?up=${upperNumber}&low=${lowerTrigram}${changingLine ? `&chang=${changingLine}` : ''}`;
                window.history.pushState({ path: newUrl }, '', newUrl);

            } catch (error) {
                alert(error.message || '加载详细内容失败');
                console.error('Error:', error);
            }
        }
    </script>
