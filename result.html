<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>卦象解读</title>
  <style>
    body {
      font-family: "Helvetica Neue", Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      background: #fff;
      margin: 2em auto;
      padding: 2em;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    h1#title {
      margin-top: 0;
      font-size: 1.8em;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .copy-btn {
      font-size: 1.2em;
      cursor: pointer;
      background: none;
      border: none;
      color: #888;
      padding: 0;
    }
    .copy-btn:hover {
      color: #000;
    }
    .copy-btn::after {
      content: "\1F4CB"; /* 📋 */
    }
    section {
      margin-bottom: 1.5em;
      line-height: 1.6;
      color: #444;
    }
    .nav-back {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 40px;
      height: 40px;
      background: #f0f0f0;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: #333;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s, transform 0.2s;
      font-size: 1.2em;
    }
    .nav-back:hover {
      background-color: #2c3e50;
      color: #fff;
      transform: translateX(-4px);
    }
    .nav-back::before {
      content: "←";
    }
  </style>
</head>
<body>
  <a href="index.html" class="nav-back" title="返回首页"></a>
  <div class="container">
    <h1 id="title">
      卦象信息
      <button class="copy-btn" onclick="copyText()" title="复制全部"></button>
    </h1>
    <section id="main"></section>
    <section id="change"></section>
  </div>

  <script>
    function getParam(name) {
      return new URLSearchParams(window.location.search).get(name);
    }
    const a = getParam('a');
    const b = getParam('b');
    const c = getParam('c');

    function copyText() {
      const text = document.getElementById('title').innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert("已复制内容");
      });
    }

    if (a && b && c) {
      fetch(`static/gaodao_json/${a}-${b}-${c}.json`)
        .then(r => r.json())
        .then(data => {
          document.getElementById('title').innerHTML =
            `${data.gname} ${data.title} 变为 ${data.bgtitle} 卦 <button class=\"copy-btn\" onclick=\"copyText()\" title=\"复制全部\"></button>`;
          document.getElementById('main').innerHTML =
            `<h2>主卦：${data.gname}</h2><p><strong>卦辞：</strong>${data.gcontent}</p><h3>变爻：${data.title}</h3><p>${data.content}</p>`;
          //document.getElementById('change').innerHTML =`<h2>变卦：${data.bgtitle}</h2><p>${data.bgcontent}</p>`;
        })
        .catch(() => {
          document.getElementById('title').innerText = '未找到对应卦象';
        });
    } else {
      document.getElementById('title').innerText = '参数缺失';
    }
  </script>
</body>
</html>
